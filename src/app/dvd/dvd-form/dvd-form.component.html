<div   fxLayout="column" fxLayoutAlign="space-beetwen" >
  <form [formGroup]="formDvd" (ngSubmit)="onSubmit()"  fxLayout="row" fxLayoutAlign="space-around center" fxFill>

    <mat-form-field fxFlex="40">
      <input matInput placeholder="Title" formControlName="title" required>
    </mat-form-field>

    <mat-form-field fxFlex="10">
      <input matInput placeholder="Year" type="number" formControlName="year" required>
    </mat-form-field>

    <mat-form-field fxFlex="30">
      <input matInput placeholder="Genre" formControlName="genre" required>
    </mat-form-field>

    <div>
      <button mat-button color="primary" type="submit" [disabled]="!formDvd.valid">Save</button>
    </div>
    <div>
      <button mat-button color="primary" (click)="goBack()">Back</button>
    </div>
  </form>
</div>
