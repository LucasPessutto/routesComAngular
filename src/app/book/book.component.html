<mat-nav-list>
  <h2 mat-subheader>Book List</h2>
  <a mat-list-item *ngFor="let b of books$ | async; let i = index" routerLink="/books/{{i}}">
    <mat-icon mat-list-icon>library_books</mat-icon>
    <h4 mat-line>Title: {{ b.title }} </h4>
    <h5 mat-line>Pages: {{ b.pages }} </h5>
    <h5 mat-line>Authors: {{ b.authors }} </h5>
  </a>
</mat-nav-list>

<mat-divider></mat-divider>
<router-outlet></router-outlet>
<mat-divider></mat-divider>
